<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Why I Love You</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>why I love you</h1>
        <p>enter the passcode and select a number (1-10) to see a reason why I love you.</p>
        <form id="reasonForm">
            <label for="passcode">passcode:</label>
            <input type="password" id="passcode" required><br>
            <label for="reasonNumber">number (1-10):</label>
            <input type="number" id="reasonNumber" min="1" max="10" required><br>
            <button type="submit">submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
